<!DOCTYPE html>
<html lang="en" class="w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/output.css" />
    <title>Frontend Mentor | Advice generator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="bg-darkBlue text-white w-full h-full px-4 flex justify-center items-center flex-col gap-28"
  >
    <main
      class="bg-darkGrayishBlue shadow-2xl px-4 pt-8 pb-12 lg:w-[450px] lg:h-[280px] rounded-lg flex items-center justify-center flex-col gap-5 relative"
    >
      <div
        class="text-neonGreen text-[0.7rem] font-extrabold transform uppercase tracking-[0.28em]"
      >
        Advice #<span id="adviceId"></span>
      </div>

      <q
        id="advice"
        class="text-center text-qt font-extrabold font-manrope"
      ></q>

      <div>
        <img src="images/pattern-divider-mobile.svg" alt="divider" />
      </div>
      <button
        id="adviceButton"
        class="bg-neonGreen rounded-full h-14 w-14 flex justify-center items-center absolute bottom-[-28px] transition-shadow ease-in-out delay-150 cursor-pointer hover:shadow-neonGrenn"
      >
        <img src="images/icon-dice.svg" alt="dice button" />
      </button>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/miguelCardoso08k">Miguel Cardoso</a>.
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
